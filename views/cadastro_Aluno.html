<!DOCTYPE html>
<html lang="pt-br">

<!-- register24:03-->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <link rel="shortcut icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <title>Clínica- Médica & Hospital - Cadastro do Aluno </title>
  <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  <!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>

  <div class="main-wrapper  account-wrapper">
    <div class="account-page">
      <div class="account-center">
        <div class="account-box">

          <form action="/cadastro/aluno" method="post" id='formaAl' class="form-signin">
            <div class="account-logo">
              <img src="/assets/icon/logo-dark.png" alt="">
            </div>

            <div class="alert alert-danger" id="error_alert" role="alert"></div>

            <div class="form-group">
              <label>Nome Completo</label>
              <input class="form-control" id="nome_completo" name="nome_completo" type="text" required>
            </div>
            <div class="form-group">
              <label>Matrícula</label>
              <input class="form-control" id="matricula" name="matricula" type="number" required>
            </div>
            <div class="form-group">
              <label>CPF</label>
              <input class="form-control" id="cpf" name="cpf" type="text" placeholder="Ex: 00011122234" required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input class="form-control" id="email" name="email" type="email"
                placeholder="Ex: nomematricula@aluno.cesupa.br" required>
            </div>
            <div class="form-group">
              <label>Senha</label>
              <span class="form-text text-muted">Sua senha deve ter no mínimo 8 caracteres, conter letras, números e caracteres especiais, e não deve conter espaços ou emoji</span>
              <input class="form-control" id="password" name="password" type="password" placeholder="Ex: 123AbC@!"
                required>
              <span class="badge" id='StrengthDisp' name='StrengthDisp'></span>
            </div>
            <div class="form-group">
              <label>Confirmar Senha</label>
              <input class="form-control" id="confirm_password" name="confirm_password" type="password" required>
            </div>
            <div class="form-group checkbox">
              <label>Qual sua turma?<br>
                <input type="radio" name="turma" id="dot-1" value="md9" required> MD9<br>
                <input type="radio" name="turma" id="dot-2" value="md10" required> MD10<br>
                <input type="radio" name="turma" id="dot-3" value="md11" required> MD11<br>
                <input type="radio" name="turma" id="dot-4" value="md12" required> MD12<br>
              </label>
            </div>

            <div class="form-group text-center">
              <button class="btn btn-primary account-btn" id="submit_bttn" type="submit">Cadastrar</button>
            </div>

            <div class="text-center login-link">
              Já possui conta? <a href="login">Login</a>
            </div>
            
          </form>

        </div>
      </div>
    </div>
  </div>
  <script src="/assets/js/jquery-3.2.1.min.js"></script>
  <script src="/assets/js/popper.min.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
  <script src="/assets/js/alert_cadastro.js"></script>
  <script src="/assets/js/app.js"></script>
</body>
