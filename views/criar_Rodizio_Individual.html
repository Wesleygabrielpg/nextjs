<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <link rel="shortcut icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <title>Clínica - Médica & Hospital - Criar rodízio</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/select2.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  <!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
  <div class="main-wrapper">
    <div class="main-wrapper">
      <%- include('./supervisor/header.html'); %>
    </div>

    <div class="page-wrapper">
      <div class="content">
        <div class="alert alert-danger" id="error_alert" role="alert"></div>
        <div class="alert alert-success" id="success_alert" role="alert"></div>

        <div class="row">
          <div class="col-sm-12">
            <h4 class="page-title">Criar Rodízio</h4>
          </div>
        </div>

        <div>
          <form action="/rodizio/create/ind" method='POST' id="rodizioFormInd" class="rodizioFormInd">
            <div class="card-box">
              <h3 class="card-title">Informações do Rodízio Individual</h3>

              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group checkbox">
                      <label>Aluno</label>
                      <select class="selectpicker form-control floating" data-live-search="true" name="alunoSelected"
                        id="alunoSelected">
                        <option value="">-- selecione o aluno -- </option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group checkbox">
                      <label>Turma</label>
                      <select name="turmaSelected" id="turmaSelected" class="select form-control floating" required>
                        <option hidden disabled selected value> -- selecione a turma -- </option>
                        <option value="md9"> MD9 </option>
                        <option value="md10"> MD10 </option>
                        <option value="md11"> MD11 </option>
                        <option value="md12"> MD12 </option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="card-box">
              <div class="col-md-12">
                <div class="row">

                  <!-- DISCIPLINA -->
                  <div class="col-md-6">
                    <label for="discSelected_ind">Escolha a disciplina</label>
                    <div class="form-group checkbox">
                      <select name="discSelected" id="discSelected" class="select form-control floating" required>
                        <option hidden disabled selected value> -- selecione uma disciplina -- </option>
                      </select>
                    </div>
                  </div>

                  <!-- HOSPITAL -->
                  <div class="col-md-6">
                    <label for="hospitalSelected_ind">Escolha o hospital</label>
                    <div class="form-group checkbox">
                      <select name="hospitalSelected" id="hospitalSelected" class="select form-control floating"
                        required>
                        <option hidden disabled selected value> -- selecione um hospital -- </option>
                      </select>
                    </div>
                  </div>

                  <!-- RODÍZIO -->
                  <div class="col-md-6">
                    <label for="rodizio_num_ind">Escolha o número do rodízio:</label>
                    <div class="form-group checkbox">
                      <select name="rodizio_numero" id="rodizio_numero" class="select form-control floating">
                        <option hidden disabled selected value> -- selecione um número -- </option>
                        <option value="1"> 1 </option>
                        <option value="2"> 2 </option>
                        <option value="3"> 3 </option>
                      </select>
                    </div>
                  </div>

                  <!-- DATA -->
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Data de início</label>
                      <div class="cal-icon">
                        <input type="date" id="data_inicio" name="data_inicio" class="form-control datetimepicker">
                      </div>
                    </div>

                    <div class="form-group">
                      <label>Data de conclusão</label>
                      <div class="cal-icon">
                        <input type="date" id="data_fim" name="data_fim" class="form-control datetimepicker">
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="text-center m-t-20">
                <button class="btn btn-primary submit-btn" type="submit">Criar Rodízio</button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>

  </div>

  <div class="sidebar-overlay" data-reff=""></div>
  <script src="/assets/js/jquery-3.2.1.min.js"></script>
  <script src="/assets/js/popper.min.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
  <script src="/assets/js/jquery.slimscroll.js"></script>
  <script src="/assets/js/select2.min.js"></script>
  <script src="/assets/js/moment.min.js"></script>
  <script src="/assets/js/bootstrap-datetimepicker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  <script src="/assets/js/alert_rodizio_individual.js"></script>
  <script src="/assets/js/app.js"></script>
</body>

</html>
