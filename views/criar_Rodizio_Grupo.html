<body>
  <div class="main-wrapper">
    <div class="main-wrapper">
      <%- include('./supervisor/header.html'); %>
    </div>

    <div class="page-wrapper">
      <div class="content">
        <div class="alert alert-danger" id="error_alert" role="alert"></div>
        <div class="alert alert-success" id="success_alert" role="alert"></div>

        <div class="row">
          <div class="col-sm-12">
            <h4 class="page-title">Criar Rodízio</h4>
          </div>
        </div>

        <div>
          <h3 class="card-title">Informações do Grupo</h3>

          <form action="/rodizio/create/gru" method="POST" name="rodizioFormGrupo" id="rodizioFormGrupo"
            class="rodizioFormGrupo">
            <div class="card-box">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group checkbox">
                      <label class="focus-label">Turma</label>
                      <select name="turmaSelected" id="turmaSelected" class="select form-control floating" required>
                        <option hidden disabled selected value> -- selecione uma turma -- </option>
                        <option value="md9"> MD9 </option>
                        <option value="md10"> MD10 </option>
                        <option value="md11"> MD11 </option>
                        <option value="md12"> MD12 </option>
                      </select>
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="form-group checkbox">
                      <label class="focus-label">Grupo</label>
                      <select name="grupoSelected" id="grupoSelected" class="select form-control floating" required>
                        <option hidden disabled selected value> -- selecione um grupo -- </option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!--
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-2 col-4">
                  <button type="button" id="addInput_bttn" name='addInput_bttn'
                    class="btn btn btn-primary btn-rounded float-left">
                    <i class="fa fa-plus"></i> Adicionar Novo Rodízio
                  </button>
                </div>

                <div class="col-md-2 col-4 ">
                  <button type="button" id="removeInput_bttn" name='removeInput_bttn'
                    class="btn btn btn-secondary btn-rounded float-left">
                    <i class="fa fa-plus"></i> Remover Novo Rodízio
                  </button>
                </div>
              </div>
            </div>
            -->
            
            <h3 class="card-title">Informações do Rodízio</h3>

            <!-- ORIGINAL -->
            <div class="card-box" id='rodizio_Form'>
              <div class="col-md-12">
                <div class="row">

                  <!-- DISCIPLINA -->
                  <div class="col-md-6">
                    <label for="discplina">Escolha a disciplina</label>
                    <div class="form-group checkbox">
                      <select name="discSelected" id="discSelected" class="select form-control floating">
                        <option hidden disabled selected value> -- selecione uma disciplina -- </option>
                      </select>
                    </div>
                  </div>

                  <!-- HOSPITAL -->
                  <div class="col-md-6">
                    <label for="matricula">Escolha o hospital</label>
                    <div class="form-group checkbox">
                      <select name="hospitalSelected" id="hospitalSelected" class="select form-control floating">
                        <option hidden disabled selected value> -- selecione um hospital -- </option>
                      </select>
                    </div>
                  </div>

                  <!-- RODÍZIO -->
                  <div class="col-md-6">
                    <label for="rodizio_numero">Escolha o número do rodízio:</label>
                    <div class="form-group checkbox">
                      <select name="rodizio_numero" id="rodizio_numero" class="select form-control floating">
                        <option hidden disabled selected value> -- selecione o número de ID -- </option>
                        <option value="1"> 1 </option>
                        <option value="2"> 2 </option>
                        <option value="3"> 3 </option>
                      </select>
                    </div>
                  </div>

                  <!-- DATA -->
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Data de início</label>
                      <div class="cal-icon">
                        <input type="text" id="data_inicio" name="data_inicio" class="form-control datetimepicker">
                      </div>
                    </div>

                    <div class="form-group">
                      <label>Data de conclusão</label>
                      <div class="cal-icon">
                        <input type="text" id="data_fim" name="data_fim" class="form-control datetimepicker">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- ORIGINAL -->



            <div class="text-center m-t-20">
              <input class="btn btn-primary submit-btn" id='submit_bttn' type="submit"></input>
            </div>


            <!--
            <div id="buildyourform">
              <legend>Build your own form!</legend>
            </div>
            -->
            
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="sidebar-overlay" data-reff=""></div>

  <script src="/assets/js/app.js"></script>
