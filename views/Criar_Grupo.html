<!DOCTYPE html>
<html lang="pt-br">

<!-- edit-profile23:03-->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <link rel="shortcut icon" type="image/x-icon" href="/icon/favicon.ico">
  <title>Clínica - Médica & Hospital - Criar grupo</title>
  <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/select2.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  <!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
  <div class="main-wrapper">
    <div class="main-wrapper">
      <%- include('./supervisor/header.html'); %>
    </div>

    <div class="page-wrapper">
      <div class="content">

        <div class="alert alert-danger" id="error_alert" role="alert"></div>
        <div class="alert alert-success" id="success_alert" role="alert"></div>

        <div class="row">
          <div class="col-sm-12">
            <h4 class="page-title">Criar Grupo</h4>
          </div>
        </div>

        <form action="/grupo/create" method='POST'>
          <div class="card-box">
            <h3 class="card-title">Informações do Grupo</h3>
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6">
                    <label for="matricula">Escolha a sua turma</label>
                    <div class="form-group checkbox">
                      <select class="select form-control floating" id='turma' name="turma" required>
                        <option hidden disabled selected value> -- selecione uma turma -- </option>
                        <option value="md9">MD9</option>
                        <option value="md10">MD10</option>
                        <option value="md11">MD11</option>
                        <option value="md12">MD12</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label for="matricula">Escolha o grupo</label>
                    <div class="form-group checkbox">
                      <select class="form-control floating" id='nome_grupo' name="nome_grupo" required>
                        <option hidden disabled selected value> -- selecione um grupo -- </option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="text-center m-t-20">
              <button class="btn btn-primary submit-btn" type="submit">Criar grupo</button>
            </div>
          </div>
        </form>

      </div>
    </div>

  </div>

  <div class="sidebar-overlay" data-reff=""></div>

  <script src="/assets/js/jquery-3.2.1.min.js"></script>
  <script src="/assets/js/popper.min.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
  <script src="/assets/js/jquery.slimscroll.js"></script>
  <script src="/assets/js/select2.min.js"></script>
  <script src="/assets/js/alert_criarGrupo.js"></script>
  <script src="/assets/js/app.js"></script>
</body>

</html>
