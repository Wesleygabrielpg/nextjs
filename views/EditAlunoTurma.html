<!DOCTYPE html>
<html lang="pt-br">

<!-- edit-profile23:03-->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <link rel="shortcut icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <title>Clínica - Médica & Hospital - Criar grupo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/select2.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  <!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
  <div class="main-wrapper">
    <div class="main-wrapper">
      <%- include('./supervisor/header.html'); %>
    </div>

    <div class="page-wrapper">
      <div class="content">
        <div class="row">
          <div class="col-sm-12">
            <h4 class="page-title">Atualizar Turma do Aluno</h4>
          </div>
        </div>

        <form action="/aluno/turma/up" method='POST'>
          <div class="card-box">
            <h3 class="card-title">Atualizar Aluno</h3>
            <div class="row">
              <div class="col-md-12">
                <div class="profile-basic">
                  <div class="row">

                    <div class="col-md-6">
                      <label for="matricula">Escolha o aluno</label>
                      <div class="form-group checkbox">
                        <% if(aluno !== '' ) { %>
                          <select class="selectpicker" data-live-search="true" name="alunoSelect" id="alunoSelect">
                            <option value="">-- selecione um aluno -- </option>
                            <% aluno.forEach(function(aluno) { %>
                              <option value="<%= aluno.id %>" data-tokens="<%= aluno.matricula %>">
                                <%= aluno.nome_completo %>
                              </option>
                            <% }) %>
                          </select>
                        <% }; %>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <label for="matricula">Escolha a turma</label>
                      <div class="form-group checkbox">
                        <select class="select form-control floating" name="turma" required>
                          <option hidden disabled selected value> -- selecione uma turma -- </option>
                          <option value="md9">MD9</option>
                          <option value="md10">MD10</option>
                          <option value="md11">MD11</option>
                          <option value="md12">MD12</option>
                        </select>
                      </div>
                    </div>

                   
                  </div>
                </div>
              </div>
            </div>

            <div class="text-center m-t-20">
              <button class="btn btn-primary submit-btn" type="submit">Atualizar</button>
            </div>
          </div>
        </form>

      </div>
    </div>

    <div id="delete_employee" class="modal fade delete-modal" role="dialog">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
            <h3>Você realmente deseja excluir o grupo?</h3>

            <div class="m-t-20">
              <a href="#" class="btn btn-white" data-dismiss="modal">Cancelar</a>
              <a href="grupo/delete" class="btn btn-danger">Excluir</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="sidebar-overlay" data-reff=""></div>

  <script src="/assets/js/jquery-3.2.1.min.js"></script>
  <script src="/assets/js/popper.min.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
  <script src="/assets/js/jquery.slimscroll.js"></script>
  <script src="/assets/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  <script src="/assets/js/app.js"></script>
</body>

</html>
