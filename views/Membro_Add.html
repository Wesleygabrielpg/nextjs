<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <title>Clínica - Médica & Hospital - Adicionar alunos</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css" >
  <link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.min.css" >
  <link rel="stylesheet" type="text/css" href="/assets/css/select2.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css" >
  <!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
  <div class="main-wrapper">
    <%- include('./supervisor/header.html'); %>

    <div class="page-wrapper">
      <div class="content">
        <div class="alert alert-danger" id="error_alert" role="alert"></div>
        <div class="alert alert-success" id="success_alert" role="alert"></div>

        <div class="row">
          <div class="col-sm-4 col-3">
            <h4 class="page-title">Adicionar Alunos</h4>
          </div>
        </div>
        <div class="card-box">
          <div class="col-md-12">
            <form action="/grupo/add" method="POST" id='addMembroForm' name='addMembroForm'>

              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group checkbox">
                    <label class="focus-label">Turma</label>
                    <select name="turmaSelected" id="turmaSelected" class="select form-control floating" required>
                      <option hidden disabled selected value> -- selecione uma turma -- </option>
                      <option value="md9"> MD9 </option>
                      <option value="md10"> MD10 </option>
                      <option value="md11"> MD11 </option>
                      <option value="md12"> MD12 </option>
                    </select>
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group checkbox">
                    <label class="focus-label">Grupo</label>
                    <select name="grupoSelected" id="grupoSelected" class="select form-control floating" required>
                      <option hidden disabled selected value> -- selecione um grupo -- </option>
                    </select>
                  </div>
                </div>
              </div>
              
              <!-- TABELA -->
              <div class="row">
                <div class="col-md-12">
                  <div class="table-responsive">
                    <table class="table table-striped custom-table" id="tabelaAluno">
                      <thead>
                        <tr class="text-center">
                          <th>
                            <input type="checkbox" name="select-all1" id="select-all1">
                          </th>
                          <th>Nome</th>
                          <th>Matrícula</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
    
              <div class="col-sm-8 col-9 text-right m-b-20">
                <div class="m-t-20">
                  <input type="submit" id='bttn_submit' class="btn btn-primary" value="Adicionar Aluno">
                </div>
              </div>
            </form>
          </div>
        </div>
        
      </div>    
    </div>
    
  </div>

  <div class="sidebar-overlay" data-reff=""></div>
  <script src="/assets/js/jquery-3.2.1.min.js" ></script>
  <script src="/assets/js/popper.min.js" ></script>
  <script src="/assets/js/bootstrap.min.js" ></script>
  <script src="/assets/js/jquery.slimscroll.js" ></script>
  <script src="/assets/js/select2.min.js" ></script>
  <script src="/assets/js/checkbox_All.js" ></script>
  <script src="/assets/js/alert_addMembro.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  <script src="/assets/js/app.js" ></script>

</body>



</html>
