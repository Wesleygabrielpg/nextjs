<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <link rel="shortcut icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <title>Clínica- Médica & Hospital - Redefinição de Senha </title>
  <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  <!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>

  <div class="main-wrapper  account-wrapper">
    <div class="account-page">
      <div class="account-center">
        <div class="account-box">

          <form action="/reset/send-link" method="post" id='formaAl' class="form-signin">
            <div class="account-logo">
              <img src="/assets/icon/logo-dark.png" alt="">
            </div>

            <div class="alert alert-danger" id="error_alert" role="alert"></div>
            <div class="alert alert-success" id="success_alert" role="alert"></div>

            <span class="form-group">
              Insira o endereço de e-mail da conta que deseja recuperar.
            </span>
            <br>
            <br>

            <div class="form-group">
              <label>Email</label>
              <input class="form-control" id="email" name="email" type="email"
                placeholder="Ex: nomematricula@aluno.cesupa.br" required>
            </div>

            <div class="form-group text-center">
              <button class="btn btn-primary account-btn" id="submit_bttn" type="submit">Redefinir senha</button>
            </div>
          </form>

          <div class="text-center login-link">
            <a href="login">Voltar</a>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="/assets/js/jquery-3.2.1.min.js"></script>
  <script src="/assets/js/popper.min.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
  <script src="/assets/js/alert_resetPass.js"></script>
  <script src="/assets/js/app.js"></script>
</body>

</html>
