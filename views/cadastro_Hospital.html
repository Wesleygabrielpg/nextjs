<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <link rel="shortcut icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <title>Clínica - Médica & Hospital - Cadastro do Hospital</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/select2.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  <!--[if lt IE 9]>
		<script src="/js/html5shiv.min.js"></script>
		<script src="/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
  <div class="main-wrapper  account-wrapper">
    <div class="account-page">
      <div class="account-center">
        <div class="account-box">

          <form action="/cadastro/hosp" class="form-signin" method="POST">
            <div class="account-logo">
              <img src="/assets/icon/logo-dark.png" alt="">
            </div>

            <div class="alert alert-danger" id="error_alert" role="alert"></div>

            <div class="form-group">
              <label>Selecione o hospital desejado:</label>
              <% if(hospital !== '' ) { %>
                <select class="selectpicker" data-live-search="true" name="hospSelect" id="hospSelect" required>
                  <option value="">-- select one -- </option>
                  <% hospital.forEach(function(hospital) { %>
                    <option value="<%= hospital.nome_hospital %>" data-tokens="<%= hospital.nome_hospital %>">
                      <%= hospital.nome_hospital %>
                    </option>
                  <% }) %>
                </select>
              <% }; %>
            </div>
            <div class="form-group">
              <label>Endereço</label>
              <input type="text" id='endereco' name="endereco" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Bairro</label>
              <input type="text" id='bairro' name="bairro" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Número</label>
              <input type="text" id='numero' name="numero" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Telefone</label>
              <input type="tel" id="telefone" name="telefone" class="form-control" maxlength="12" placeholder='Ex: 9111223344' required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" id='email' name="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Senha</label>
              <span class="form-text text-muted">Sua senha deve ter no mínimo 8 caracteres, conter letras, números e caracteres especiais, e não deve conter espaços ou emoji</span>

              <input type="password" id='password' name="password" class="form-control" placeholder="Ex: 123AbC@!"
                required>
              <span class="badge" id='StrengthDisp' name='StrengthDisp'></span>

            </div>
            <div class="form-group">
              <label>Confirmar Senha</label>
              <input type="password" id='confirm_password' name="confirm_password" class="form-control" required>
            </div>


            <div class="form-group text-center">
              <button class="btn btn-primary account-btn" id="submit_bttn" type="submit">Cadastrar</button>
            </div>
            <div class="text-center login-link">
              Já possui conta? <a href="/login">Login</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <script src="/assets/js/jquery-3.2.1.min.js"></script>
  <script src="/assets/js/popper.min.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
  <script src="/assets/js/select2.min.js" ></script>
  <script src="/assets/js/jquery.slimscroll.js"></script>
  <script src="/assets/js/format_telefone.js"></script>
  <script src="/assets/js/alert_cadastro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  <script src="/assets/js/app.js"></script>
</body>

</html>
