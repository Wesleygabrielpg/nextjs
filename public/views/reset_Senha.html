<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <link rel="shortcut icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <title>Clínica- Médica & Hospital - Redefinição de Senha </title>
  <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  <!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>

  <div class="main-wrapper account-wrapper">
    <div class="account-page">
      <div class="account-center">
        <div class="account-box">

          <form action="/reset/passw" method="post" id='formPassReset' class="form-signin">
            <div class="account-logo">
              <img src="/assets/icon/logo-dark.png" alt="">
            </div>

            <div class="alert alert-danger" id="error_alert" role="alert"></div>
            <div class="alert alert-success" id="success_alert" role="alert"></div>

            <div class="form-group">
              <span class="form-text text-muted">Sua senha deve ter no mínimo 8 caracteres, conter letras, números e
                caracteres especiais, e não deve conter espaços ou emoji</span>
              <label>Senha</label>

              <input class="form-control" id="password" name="password" type="password" placeholder="Ex: 123AbC@!" required>
              <span class="badge" id='StrengthDisp' name='StrengthDisp'></span>
            </div>

            <div class="form-group">
              <label>Confirmar Senha</label>
              <input class="form-control" id="confirm_password" name="confirm_password" type="password" required>
            </div>

            <div class="form-group text-center">
              <button class="btn btn-primary account-btn" id="submit_bttn" type="submit">Redefinir senha</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  <script src="/assets/js/jquery-3.2.1.min.js"></script>
  <script src="/assets/js/popper.min.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
  <script src="/assets/js/alert_resetPass.js"></script>
  <script src="/assets/js/app.js"></script>
</body>

</html>
